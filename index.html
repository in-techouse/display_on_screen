<!DOCTYPE html>
<html lang="en">

<head>
    <title>QIDIGO-Display On Screen</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Styling files -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Script Files -->
    <script src="javascript/jquery-3.5.1.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/jquery-ui.js"></script>
    <script src="javascript/main.js"></script>
    <script src="https://kit.fontawesome.com/adcd2cb18e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row sliderHeader">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <h4>Screen 01
                    <h4>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <h4 class="floatRight" id="addNewSlide">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </h4>
            </div>
        </div>
        <div id="accordion">
            <div class="card card1">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                            <h5 class="mb-0 btn-link" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                Slide # 1
                                <p>
                                    <i class="fa fa-file-image-o imageSlide imageSlide1" aria-hidden="true"></i>
                                    <i class="fa fa-file-video-o videoSlide videoSlide1" aria-hidden="true"></i>
                                    <span class="fileNameSlide fileNameSlide1"></span>
                                </p>
                            </h5>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 rightBlock">
                            <span><i class="fa fa-clock-o" aria-hidden="true"></i>0 seconds</span>
                            <i class="fa fa-arrows floatRight" aria-hidden="true"></i>
                            <i class="fa fa-paperclip floatRight" aria-hidden="true" onclick="selectFileForSlide(1)"></i>
                            <input type="file" accept="image/*, video/*" id="selectFileForSlide1" onchange="fileChangeForSlide(this, 1)" />
                        </div>
                    </div>
                </div>
                <div id="collapse1" class="collapse show" data-parent="#accordion">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <img id="imageSlide1" />
                                <video controls id="videoSlide1">
                                        <source id="videoSourceSlide1" />
                                    </video>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="container sliderInfo1">
                                    <h6>
                                        <i class="fa fa-file-image-o imageIcon1" aria-hidden="true"></i>
                                        <i class="fa fa-file-video-o videoIcon1" aria-hidden="true"></i>
                                        <span class="imageVideoLabel" id="imageVideoLabel1"></span>
                                    </h6>
                                    <h6>
                                        <b>NAME:</b>
                                        <span id="fileName1"></span>
                                    </h6>
                                    <h6>
                                        <b>SIZE:</b>
                                        <span id="fileSize1"></span>
                                    </h6>
                                    <h6>
                                        <b>RESOLUTION:</b>
                                        <span id="resolution1"></span>
                                    </h6>
                                    <h6>
                                        <b>LENGTH:</b>
                                        <span id="length1"></span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
